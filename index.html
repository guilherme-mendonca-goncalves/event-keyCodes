<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Event KeyCodes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
        <div class="key">
          <div>
            a
            <small class="title">event.key</small>
          </div>
          <div class="key">
            <small>O valor da tecla pressionada.</small>
          </div>
        </div>
        <div class="key">
          <div>
            65
            <small class="title">event.keyCode</small>
          </div>
          <div class="key">
            <small>Código númerico correspondente do caractere.</small>
          </div>
        </div>
        <div class="key">
          <div>
            a
            <small class="title">event.code</small>
          </div>
          <div class="key">
            <small>A chave física no teclado.</small>
          </div>
        </div>
    </div>
    <div class="key">
      Pressione qualquer tecla para obter as informações do JavaScript Event Keycode!
    </div>
    <script src="script.js"></script>
  </body>
</html>
